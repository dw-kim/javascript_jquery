<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
    <p id="board"></p>
    <script>
        var cars = ["Saab","Volvo","BMW"];

        function innerExample() {
            document.getElementById("board").innerHTML = cars[0];
        }

        function consoleExample() {
            // arrow function internet Explorer 에러남

        }

        function confirmExample() {
            let bool = confirm("확인 또는 취소 버튼");
            document.write(bool);
              }

        (function promptExample() {
            let inputTxt = prompt("입력", "");
            document.write(inputTxt);
        })();



    </script>
</body>
</html>
