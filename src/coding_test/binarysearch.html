<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        (function search() {
            let findValue = prompt("", "찾는값");
            let list = [1,5,6,2,7,9,3,4,8,10];
            let first = 0;
            let last = list.length;

            //오름차순 정렬
            list.sort((a,b) => {return a-b});

            while(first <= last) {
                let mid = parseInt( (first + last) / 2 );
                console.log(mid);
                if(findValue == list[mid]) {
                    document.write(mid + "번째 값");
                    break;
                } else {
                     if(findValue < list[mid]) last = mid -1;
                     else first = mid +1;
                }
            }

           //list.map((value) => {console.log(value)});
        })();

    </script>
</body>
</html>
